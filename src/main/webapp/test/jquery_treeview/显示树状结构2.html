<html>
	<head>

		<!-- 1，导入js与css文件 -->
		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="jquery.treeview.js"></script>
		<link rel="stylesheet" type="text/css" href="jquery.treeview.css">

	</head>

	<body>

							<li>岗位删除</li>
						</ul>
					</li>

			$("#tree").treeview();
		</script>



	</body>
</html>
